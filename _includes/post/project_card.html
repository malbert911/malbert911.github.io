<div class="card mb-4">
    {% if project.img_src %}
    <a href="{{ project.id }}"><img class="card-img-top" src="{{ site.url }}{{ project.img_src }}"></a>
    {% endif %}
    <div class="card-body">
      {% for tag in project.tags %}
        {% include tag_list.html %}
      {% endfor %}
      <h4><b><a href="{{ project.id }}">{{ project.name }}</a></b></h4>
      <p>{{ project.description_less }}</p>
      <div>
        {{ project.description_more }}
      </div>
    </div>
  </div>
